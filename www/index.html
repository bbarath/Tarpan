<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Tarpan</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">

    <link rel="stylesheet" href="css/my-app.css">
</head>

<body>
    <!-- Tabs, now tabs wrapper is "views" -->
    <div class="views tabs toolbar-fixed">
        <!-- Tab 1 - View 1, active by default -->
        <div id="tab1" class="view tab active">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="center">TARPAN</div>
                </div>
            </div>
            <div class="pages navbar-fixed">
                <div data-page="home-1" class="page">
                    <div class="page-content">
                        <div class="content-block">
                            <p>This is view 1</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Tab 2 - View 2 -->
        <div id="tab2" class="view tab">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="center">DATES</div>
                </div>
            </div>
            <div class="pages navbar-fixed">
                <div data-page="home-2" class="page">
                    <div class="page-content">
                        <div class="content-block">
                            <p>This is view 2</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Tab 2 - View 3 -->
        <div id="tab3" class="view tab">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="center">ANCESTORS</div>
                </div>
            </div>
            <div class="pages navbar-fixed">
                <div data-page="home-3" class="page">
                    <div class="page-content">
                        <div class="content-block">
                            <p>This is view 3</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="tab4" class="view tab">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="center">SETTINGS</div>
                </div>
            </div>
            <div class="pages navbar-fixed">
                <div data-page="home-4" class="page">
                    <div class="page-content">
                        <div class="content-block">
                            <p>This is view 4</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Tab bar with tab links -->
        <div class="toolbar tabbar">
            <div class="toolbar-inner">
                <a href="#tab1" class="tab-link active"><i class="icon demo-icon-1"></i>PERFORM</a>
                <a href="#tab2" class="tab-link"><i class="icon demo-icon-2"></i>DATES</a>
                <a href="#tab3" class="tab-link"><i class="icon demo-icon-3"></i>ANCESTORS</a>
                <a href="#tab4" class="tab-link"><i class="icon demo-icon-3"></i>SETTINGS</a>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
